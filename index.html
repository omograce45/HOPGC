<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOPGC - House of Perfection Gospel Centre</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      /* UPDATED: Your custom background image */
      background: url('https://ik.imagekit.io/eabxb3gvp/IMG-20240319-WA0088-1.jpg?updatedAt=1763030613645') no-repeat center center/cover;
      color: white;
    }

    header {
      position: absolute;
      top: 20px;
      left: 30px;
      right: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
    }

    .logo img {
      height: 50px; /* Adjust the logo size */
      width: auto;
    }

    .menu-icon {
      width: 35px;
      cursor: pointer;
    }

    .menu-icon div {
      height: 4px;
      background: white;
      margin: 6px 0;
      border-radius: 5px;
      transition: 0.3s;
    }

    .content {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 0 8px rgba(0, 102, 255, 0.6);
    }

    p {
      font-size: 1.1rem;
      color: #d0d0d0;
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(90deg, #007bff, #00bcd4);
      color: white;
      border: none;
      padding: 12px 35px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.6);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <!-- UPDATED: Your custom logo -->
      <img src="https://ik.imagekit.io/eabxb3gvp/Church%20Logo%20transparent.png?updatedAt=1763034506236" alt="HOPGC Logo">
    </div>
    <div class="menu-icon">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div class="content">
    <h1>House of Perfection Gospel Centre</h1>
    </p>Raising Many for Kingship Manifestation</p>
    <button class="btn">Welcome</button>
  </div>
</body>
</html>
