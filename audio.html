<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>HOPGC - Audio Messages</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body { margin:0; padding:0; font-family:'Montserrat',sans-serif; background:#000; color:#fff; }
  header {
    position: fixed; top:0; left:0; right:0; height:70px; display:flex;
    justify-content:space-between; align-items:center; padding:0 30px;
    background:rgba(0,0,0,0.5); z-index:1000;

  .logo img { height:50px; width:auto; animation: rotateLogo 30s linear infinite; }
  @keyframes rotateLogo { from{transform:rotateY(0deg);} to{transform:rotateY(360deg);} }
  .menu-icon { width:35px; cursor:pointer; display:flex; flex-direction:column; justify-content:center; }
  .menu-icon div { height:4px; background:white; margin:6px 0; border-radius:5px; transition:0.3s; }
  nav { position:absolute; top:70px; right:30px; background:rgba(0,0,0,0.8); border-radius:10px; display:none; flex-direction:column; min-width:150px; }
  nav a { padding:12px 20px; color:white; text-decoration:none; }
  nav a:hover { background:#007bff; }
  main { padding:120px 20px; text-align:center; }
  audio { width:90%; max-width:400px; margin:20px auto; display:block; }
  footer { background:rgba(0,0,0,0.6); text-align:center; padding:20px 10px; margin-top:50px; }
  footer a { color:#00bfff; text-decoration:none; margin:0 10px; }
  footer a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://ik.imagekit.io/eabxb3gvp/Church%20Logo%20transparent.png?updatedAt=1763034506236">

    <a href="support.html">Support</a>

  </audio>

  </audio>
</main>

  const menuIcon = document.getElementById("menu-icon");
  const navMenu = document.getElementById("nav-menu");

    navMenu.style.display = active ? "flex" : "none";
