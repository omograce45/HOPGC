<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group Video Call</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 250px;
    }
    button {
      cursor: pointer;
      background: #444;
      color: white;
    }
    #meet {
      width: 100%;
      height: 80vh;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Group Video Call (Secure Room)</h2>

    <input id="room" placeholder="Enter Room Name" />
    <input id="pass" placeholder="Set Room Password" type="password" />
    <br />

    <button onclick="startCall()">Start Call</button>
    <button onclick="copyLink()">Copy Room Link</button>

    <p id="msg"></p>

    <div id="meet"></div>
  </div>

  <script src="https://meet.jit.si/external_api.js"></script>
  <script>
    function startCall() {
      const room = document.getElementById('room').value;
      const pass = document.getElementById('pass').value;

      if (!room || !pass) {
        alert('Enter room name and password');
        return;
      }

      const domain = "meet.jit.si";
      const options = {
        roomName: room,
        parentNode: document.getElementById("meet"),
        configOverwrite: {
          prejoinPageEnabled: false
        },
        interfaceConfigOverwrite: {}
      };

      const api = new JitsiMeetExternalAPI(domain, options);

      api.addEventListeners({
        videoConferenceJoined: function () {
          api.executeCommand('password', pass);
        }
      });
    }

    function copyLink() {
      const room = document.getElementById('room').value;
      const pass = document.getElementById('pass').value;

      if (!room || !pass) {
        alert("Enter room name and password first");
        return;
      }

      const link = window.location.href.split('#')[0] + "?room=" + room + "&pass=" + pass;
      navigator.clipboard.writeText(link);
      document.getElementById("msg").innerText = "Link copied!";
    }
  </script>
</body>
</html>
