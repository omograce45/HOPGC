<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOPGC - Circular Rotating Images</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('https://ik.imagekit.io/eabxb3gvp/images%20(4).jpeg?updatedAt=1763042745236') no-repeat center center/cover;
      font-family: 'Montserrat', sans-serif;
    }

    .big-circle {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.4);
      box-shadow: 0 0 20px rgba(0,123,255,0.8), 0 0 40px rgba(0,188,212,0.5);
      animation: glowPulse 3s infinite alternate;
      overflow: visible;
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 15px rgba(0,123,255,0.6), 0 0 30px rgba(0,188,212,0.4); }
      to { box-shadow: 0 0 25px rgba(0,123,255,1), 0 0 50px rgba(0,188,212,0.8); }
    }

    /* Container for rotating images */
    .rotating-images {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: rotate 15s linear infinite;
      transform-origin: center center;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Each small image positioned on circle */
    .small-circle {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(0,123,255,0.5);
      top: 50%;
      left: 50%;
      transform-origin: -150px 0; /* distance from center */
    }

    .small-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Spread small circles evenly using rotation */
    .small-circle:nth-child(1) { transform: rotate(0deg) translateX(150px); }
    .small-circle:nth-child(2) { transform: rotate(60deg) translateX(150px); }
    .small-circle:nth-child(3) { transform: rotate(120deg) translateX(150px); }
    .small-circle:nth-child(4) { transform: rotate(180deg) translateX(150px); }
    .small-circle:nth-child(5) { transform: rotate(240deg) translateX(150px); }
    .small-circle:nth-child(6) { transform: rotate(300deg) translateX(150px); }

    @media (max-width: 600px) {
      .big-circle { width: 300px; height: 300px; }
      .small-circle { width: 60px; height: 60px; }
      .small-circle { transform-origin: -110px 0; }
      .small-circle:nth-child(1) { transform: rotate(0deg) translateX(110px); }
      .small-circle:nth-child(2) { transform: rotate(60deg) translateX(110px); }
      .small-circle:nth-child(3) { transform: rotate(120deg) translateX(110px); }
      .small-circle:nth-child(4) { transform: rotate(180deg) translateX(110px); }
      .small-circle:nth-child(5) { transform: rotate(240deg) translateX(110px); }
      .small-circle:nth-child(6) { transform: rotate(300deg) translateX(110px); }
    }
  </style>
</head>
<body>
  <div class="big-circle">
    <div class="rotating-images">
      <div class="small-circle"><img src="https://ik.imagekit.io/eabxb3gvp/+234%20701%20269%209982%2020251113_151854.jpg" alt=""></div>
      <div class="small-circle"><img src="https://ik.imagekit.io/eabxb3gvp/IMG-20240319-WA0088-1.jpg" alt=""></div>
      <div class="small-circle"><img src="https://ik.imagekit.io/eabxb3gvp/images%20(4).jpeg" alt=""></div>
      <div class="small-circle"><img src="https://ik.imagekit.io/eabxb3gvp/+234%20701%20269%209982%2020251113_151854.jpg" alt=""></div>
      <div class="small-circle"><img src="https://ik.imagekit.io/eabxb3gvp/IMG-20240319-WA0088-1.jpg" alt=""></div>
      <div class="small-circle"><img src="https://ik.imagekit.io/eabxb3gvp/images%20(4).jpeg" alt=""></div>
    </div>
  </div>
</body>
</html>
