<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>HOPGC - Page</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}
body {
    background:#ffffff;
    color:#000;
    overflow-x:hidden;
}

.menu-icon {
  width: 35px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.menu-icon div {
  height: 4px;
  background: white;
  margin: 6px 0;
  border-radius: 5px;
  transition: 0.3s;
}
nav {
  position: absolute;
  top: 70px;
  right: 30px;
  background: rgba(0,0,0,0.8);
  border-radius: 10px;
  overflow: hidden;
  display: none;
  flex-direction: column;
  min-width: 150px;
  z-index: 999;
}
nav a {
  padding: 12px 20px;
  text-decoration: none;
  color: white;
  font-weight: 500;
  transition: 0.3s;
}
nav a:hover {background:#007bff;}

.menu-icon.active div:nth-child(1){transform:rotate(45deg) translate(7px,7px);}
.menu-icon.active div:nth-child(2){opacity:0;}
.menu-icon.active div:nth-child(3){transform:rotate(-45deg) translate(7px,-7px);}

header {
  position:fixed;top:0;left:0;right:0;height:70px;
  display:flex;justify-content:space-between;align-items:center;
  padding:0 30px;background:#000;z-index:1000;
}
.logo img {height:50px;}

.page-content {
  padding-top:100px;
  max-width:1100px;
  margin:auto;
  min-height:400px;
}

.hopgc-footer {
    background: #000;
    color: #e6e9f0;
    padding: 40px 15px 25px;
}
.footer-top {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
    max-width: 1100px;
    margin: auto;
}
.footer-brand img {
    width: 75px;
    border-radius: 50%;
}
.footer-brand h2 {
    margin-top: 12px;
    font-size: 24px;
    font-weight: 700;
    color: #fff;
}
.footer-brand .tagline {
    margin-top: 5px;
    font-size: 14px;
    opacity: 0.7;
}
.footer-links h3, .footer-contact h3 {
    color: #8ab4ff;
    margin-bottom: 12px;
    font-size: 17px;
    font-weight: 600;
}
.footer-links a {
    display: block;
    color: #d7d7d7;
    text-decoration: none;
    margin: 7px 0;
    font-size: 14px;
    transition: 0.3s;
}
.footer-links a:hover {
    color: #8ab4ff;
    margin-left: 8px;
}
.footer-contact p {
    font-size: 14px;
    line-height: 1.5;
    margin: 6px 0;
}
.footer-bottom {
    text-align: center;
    margin-top: 45px;
    font-size: 13px;
    opacity: 0.6;
}
.social-links a {
  color: #fff;
  text-decoration: none;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="https://ik.imagekit.io/eabxb3gvp/Church%20Logo%20transparent.png" alt="HOPGC Logo">
  </div>

  <div class="menu-icon" id="menu-icon">
    <div></div><div></div><div></div>
  </div>

  <nav id="nav-menu">
    <a href="home.html">Home</a>
    <a href="program.html">Programs</a>
    <a href="news.html">News</a>
    <a href="bookshop.html">Bookshop</a>
    <a href="support.html">Support</a>
  </nav>
</header>

<div class="page-content">
    <h1 style="text-align:center;">Page Title Here</h1>
</div>

<footer class="hopgc-footer">
    <div class="footer-top">

        <div class="footer-brand">
            <img src="https://ik.imagekit.io/eabxb3gvp/Church%20Logo%20transparent.png?updatedAt=1763034506236">
            <h2>HOPGC</h2>
            <p class="tagline">Raising Many for Kingship Manifestation.</p>
        </div>

        <div class="social-links">
            <a href="#" class="fb"><i class="fa-brands fa-facebook-f"></i> Facebook</a><br>
            <a href="#" class="ig"><i class="fa-brands fa-instagram"></i> Instagram</a><br>
            <a href="#" class="yt"><i class="fa-brands fa-youtube"></i> YouTube</a>
        </div>

        <div class="footer-links">
            <h3>Quick Links</h3>
            <a href="news.html">News</a>
            <a href="messages.html">Messages</a>
            <a href="program.html">Programs</a>

        <div class="footer-contact">

            <p>Email: hopgc@gmail.com</p>

        </div>

    </div>

    <div class="footer-bottom">
        Â© 2025 HOPGC. All Rights Reserved.
    </div>
</footer>

<script>
const menuIcon = document.getElementById('menu-icon');
const navMenu = document.getElementById('nav-menu');

menuIcon.addEventListener('click', () => {
  menuIcon.classList.toggle('active');
  navMenu.style.display = navMenu.style.display === 'flex' ? 'none' : 'flex';
});

document.addEventListener('click', (e) => {
  if (!menuIcon.contains(e.target) && !navMenu.contains(e.target)) {
    navMenu.style.display = 'none';
    menuIcon.classList.remove('active');
  }
});
</script>

</body>
</html>
